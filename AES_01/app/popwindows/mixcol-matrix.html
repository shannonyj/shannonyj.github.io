<md-dialog aria-label="Matrix Calculation">
    <form ng-cloak ng-controller="numCtrl">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Matrix Calculation</h2>
                <span flex></span>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" ng-controller="matrixCtrl" layout="row" layout-align="space-between center">
                <span mathjax-autobind="'\\begin{bmatrix}02 & 03 & 01 & 01 \\\\
                    01 & 02 & 03 & 01 \\\\
                    01 & 01 & 02 & 03 \\\\
                    03 & 01 & 01 & 02\\end{bmatrix}'"></span>
            </div>

            <div>
                {{mat}} ` \oplus `
            </div>
            <!--
                Pass in value: $index of the cell
            -->

        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">Okay, I got it!</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
