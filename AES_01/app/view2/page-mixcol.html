<section id="one" class="wrapper style1">

    <header class="major">
        <h2>MixColumns</h2>
        <p style="font-size: medium">The columns are considered as
            polynomials over ` GF(2^8) ` and multiplied modulo x4 + 1 with a fixed polynomial a(x), given by<br>
            ` a(x) = {03}x3 \oplus {01}x2 + {01}x + {02} ` .
        </p>
    </header>
</section>
